<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Example SimpSelect</title>

	<link rel="stylesheet" href="./style.css">

	<link rel="stylesheet" href="https://unpkg.com/simp-select@1.0.17/dist/style.css">
	<script src="https://unpkg.com/simp-select"></script>
</head>
<body>

<div class="items">
	<div class="item">
		<select
				multiple
				data-simple-placeholder="custom width float"
				data-simple-float-width="1000"
		>
			<option value="custom-1">custom float 1</option>
			<option value="custom-2">custom float 2</option>
		</select>
	</div>
	<div class="item">
		<select
				multiple
				data-simple-placeholder="none float"
				data-simple-float-none="true"
		>
			<option value="custom-none-1">none float 1</option>
			<option value="custom-none-2">none float 2</option>
		</select>
	</div>
	<div class="item">
		<select id="select_first"

		        data-simple-placeholder="Custom title"
		        data-simple-is-only-placeholder="true"
		        multiple>
			<option value="a1">a 1</option>
			<option value="a2">a 2</option>
			<option value="a3">a 3</option>
			<option value="a4">a 4</option>
			<option value="a5">a 5</option>
		</select>
	</div>
	<div class="item">
		<select multiple
		        data-simple-placeholder="custom placeholder"
		        data-simple-is-confirm="true"
		        data-simple-count-shows-selected="3">
			<option value="a1"
			        data-simple-html-before="<span>|before| </span>"
			        data-simple-html-after="<span> |after|</div>"
			>b 1</option>
			<option value="a22" disabled="disabled">b 2 dis</option>
			<option value="a3">b 3</option>
			<option value="a4">b 4</option>
			<option value="a5">b 5</option>
		</select>
	</div>
	<div class="item" >
		<select id="select_second"
		        data-simple-is-confirm="false"

		        data-simple-reset-all="false"
		        data-simple-select-all="true"
		        data-simple-item-html-before="<span>before</span>"
		        multiple data-simple-debounce-time="1000">
			<optgroup label="Группа 1">
				<option value="1.1">multiple Опция 1.1</option>
			</optgroup>
			<optgroup label="Группа 2">
				<option value="2.1">multiple Опция 2.1</option>
				<option value="2.2">multiple Опция 2.2</option>
			</optgroup>
			<optgroup label="Группа 3" disabled>
				<option value="3.1">multiple Опция 3.1</option>
				<option value="3.2">multiple Опция 3.2</option>
				<option value="3.3">multiple Опция 3.3</option>
			</optgroup>
		</select>
	</div>

	<div class="item">
		<select

				data-simple-select-search-dropdown="true"
				data-simple-show-checkbox="true"
				class="color_red"
				data-simple-add-classes="class1"

				data-simple-select-search="false"
		>
			<optgroup label="Группа 1">
				<option value="1">Опция 1.1</option>
			</optgroup>
			<optgroup label="Группа 2">
				<option value="1">Опция 2.1</option>
				<option value="1">Опция 2.2</option>
			</optgroup>
			<optgroup label="Группа 3" disabled>
				<option value="1">Опция 3.1</option>
				<option value="1">Опция 3.2</option>
				<option value="1">Опция 3.3</option>
			</optgroup>
		</select>
	</div>
	<div class="item">
		<select
				multiple

				data-simple-select-search="true"
				data-simple-placeholder="multi and search"
		>
			<option value="1">multi 1.1</option>
			<option value="1">multi 2.1</option>
			<option value="1">multi 2.2</option>
			<option value="1">multi 3.1</option>
			<option value="1">multi 3.2</option>
			<option value="1">multi 3.3</option>
		</select>
	</div>

	<div class="item">
		<select
				data-simple-add-classes="class1 class2"
				data-simple-item-html-before="<div>before</div>"
				data-simple-item-html-after="<div>after</div>"
				data-simple-select-search-dropdown="true"
				data-simple-up="true"
		>
			<option>Опция 5.1</option>
			<option>Опция 5.2</option>
		</select>
	</div>

</div>

<div>
	<p>Group checkbox</p>

	<div class="items">
		<label class="item">
			<select
					data-simple-select-search-dropdown="true"
					data-simple-show-checkbox="true"
					data-simple-always-open="true"
					class="color_red"
					data-simple-add-classes="class1"

					data-simple-select-search="false"
			>
				<optgroup label="Группа 1">
					<option value="1">Опция 6.1</option>
				</optgroup>
				<optgroup label="Группа 2">
					<option value="1">Опция 6.1</option>
					<option value="1">Опция 6.2</option>
				</optgroup>
				<optgroup label="Группа 3" disabled>
					<option value="1">Опция 6.1</option>
					<option value="1">Опция 6.2</option>
					<option value="1">Опция 6.3</option>
				</optgroup>
			</select>
		</label>
		<label class="item">
			<select
					data-simple-select-search="true"
					data-simple-always-open="true"
					multiple
			>
				<optgroup label="Группа 1">
					<option value="1">Опция 7.1</option>
				</optgroup>
				<optgroup label="Группа 2">
					<option value="1">Опция 7.1</option>
					<option value="1">Опция 7.2</option>
				</optgroup>
				<optgroup label="Группа 3" disabled>
					<option value="1">Опция 7.1</option>
					<option value="1">Опция 7.2</option>
					<option value="1">Опция 7.3</option>
				</optgroup>
			</select>
		</label>
		<label class="item">
			<select
					data-simple-select-search-dropdown="true"
					data-simple-always-open="true"
					data-simple-remove-top="true"
					multiple
			>
				<optgroup label="Группа 1">
					<option value="1">Опция 8.1</option>
				</optgroup>
				<optgroup label="Группа 2">
					<option value="1" disabled>Опция 8.1</option>
					<option value="1">Опция 8.2</option>
				</optgroup>
				<optgroup label="Группа 3" disabled>
					<option value="1">Опция 8.1</option>
					<option value="1">Опция 8.2</option>
					<option value="1">Опция 8.3</option>
				</optgroup>
			</select>
		</label>
	</div>
</div>





<script>

  new SimpleSelect('select', {
    // callbackOpen: (item) => {

    // },
    // callbackClose: (item) => {
    //   console.log('close', item);
    // },
    // callbackDestroy: (item) => {
    //   console.log('callbackDestroy', item);
    // },
    // // detectNative: () => {
    // //   return false;
    // // },
    historyMaxSize: 10,
    callbackChangeSelect: (e, that) => {
      console.group();
      // console.log(e);
      console.log(that.history);
      console.groupEnd();
    },
  })


</script>

</body>
</html>
